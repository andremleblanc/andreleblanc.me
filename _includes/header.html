<header class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    </div>

    <div class="collapse navbar-collapse" id="main-nav">
      <ul class="nav navbar-nav">
        {% for nav_page in site.pages %}
          {% if nav_page.include_in_nav %}
            {% if page.url == nav_page.url %}
              <li class="active"><a href="{{nav_page.url}}">{{nav_page.title}} <span class="sr-only">(current)</a></li>
            {% else %}
              <li><a href="{{nav_page.url}}">{{nav_page.title}}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ "/contact" | relative_url }}">Contact</a></li>
      </ul>
    </div>
  </div>
</header>
