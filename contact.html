<div id="contact">
  <div class="container">
    <h1>Contact Me</h1>
    <p>
      Email is the best way to reach me. You can use the form below or reach me
      at <a href="mailto:hello@andreleblanc.me">hello@andreleblanc.me</a>.
    </p>
    <form action="https://formspree.io/hello@andreleblanc.me" method="post">

        <label for="email">Email Address</label>
        <input name="_replyto" type="email" class="form-control" id="email" placeholder="Email Address" />

        <textarea name="message" type="text" class="form-control" id="message" placeholder="Message"></textarea>

    </form>
  </div>
